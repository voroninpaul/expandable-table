<table class="table">
    <!-- Table heading -->
    <tr>
        <th ng-repeat="heading in headings">{{heading}}</th>
    </tr>
    <!-- Table content -->
    <tr ng-repeat-start="rowModel in rowModels">
        <td ng-repeat="heading in headings" cell-layout></td>
    </tr>
    <tr ng-repeat-end ng-if="detailTemplate">
        <td colspan="{{heading.length}}" detail-layout></td>
    </tr>
</table>
